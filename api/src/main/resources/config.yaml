kumuluzee:
  name: delivery-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/DeliveryMetadataDS
      connection-url: jdbc:postgresql://localhost:5432/delivery-metadata
      username: dbuser
      password: postgres
      max-pool-size: 20

rest-properties:
  maintenance-mode: false